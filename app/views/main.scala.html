@(title: String, activeElement: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@controllers.routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("stylesheets/dashboard.css")">
        <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("stylesheets/bootstrap-select.css")">
        <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("stylesheets/custom-styles.css")">
    </head>
    <body>
        <!-- Fixed navbar -->
        <div class="container">
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="@controllers.pl.edu.agh.ki.sm.assetsManagemnet.server.routes.Application.index()">KI Assets Manager</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="@{if(activeElement == "assetsBrowse") "active" else ""}"><a href="@controllers.pl.edu.agh.ki.sm.assetsManagemnet.server.views.routes.AssetController.all()">Assets</a></li>
                            <li class="@{if(activeElement == "newAsset") "active" else ""}"><a href="@controllers.pl.edu.agh.ki.sm.assetsManagemnet.server.views.routes.AssetController.newAsset()">New Asset</a></li>
                            <li class="@{if(activeElement == "categoriesBrowse") "active" else ""}"><a href="@controllers.pl.edu.agh.ki.sm.assetsManagemnet.server.views.routes.CategoryController.all()">Categories</a></li>
                            <li class="@{if(activeElement == "newCategory") "active" else ""}"><a href="@controllers.pl.edu.agh.ki.sm.assetsManagemnet.server.views.routes.CategoryController.newCategory">New Category</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="@controllers.pl.edu.agh.ki.sm.assetsManagemnet.server.routes.Application.logout()">Logout</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>

            <div class="container-fluid">
                <div class="main">
                    @content
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@controllers.routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@controllers.routes.Assets.at("javascripts/ie10-viewport-bug-workaround.js")" type="text/javascript"></script>
        <script src="@controllers.routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@controllers.routes.Assets.at("javascripts/bootstrap-select.js")" type="text/javascript"></script>
    </body>
</html>
